<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Это сайт - резюие Сергея">
    <meta name="keywords" content="Sergei, cv, resume">
    <link rel="stylesheet" href="styles.css">

<body>


    <div class="container">
        <div class="info">
            <img src="https://planebase.ru/uploads/global/airbus/A350-900-Air-France-1.jpg" alt="Я" class="avatar">
            <div class="info-text">
                <h1>Сергей Сахаров</h1>

                <p>Я учусь в <strong>школе.</strong></p>
                <p>Я люблю <em>путешествовать, слушать музыку и программировать</em></p>
                
                <h4>Список социальный сетей:</h4>

                <a href="https://web.telegram.org" target="_blank">Telegram</a>
            </div>
        </div>
        <div class="card bg-green">
                <h2>Мои хобби</h2>
                <ol class="list">
                    <li>Путешествия</li>
                    <li>Езда на велосипеде</li>
                    <li>Плавание</li>
                </ol>
            </div>

            <div class="card bg-red">
            <h2>Опыт работы</h2>

            <table class="table">
                <!-- <thead>
                    <tr>
                        <th>Название</th>
                        <th>Должность</th>
                        <th>Год</th>
                    </tr>
                </thead>
                <tbody> -->
                    <tr>
                        <td>Школа</td>
                        <td>Ученик</td>
                        <td>2014-сейчас </td>
                    </tr>
                </tbody>
            </table>
        </div>
        

        <form action="/" class="form">
            <h2>Связаться со мной</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input type="name" id="name" placeholder="Введите имя">
                </div>
                <div class="form-group">
                    <label for="email">Ваш email:</label>
                    <input type="email" id="email" placeholder="Введите email">
                </div>
            </div>
            <div class="form-group">
                <label for="message">Ваше сообщение:</label>
                <br>
                <textarea id="message" cols="20" rows="5" placeholder="Введите сообщение..."></textarea>
            </div>
            <input class="btn" type="submit" value="Отправить!">
        </form>

    </div>
</body>
</html>
